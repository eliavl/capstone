<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Create a New Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Latest compiled and minified CSS -->
	    <link href="../../webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
	<body>
		<div class="container">
		<h1>Contact Me</h1>
 		<form action="#" th:action="@{/blogposts}" th:object="${blogPost}" method="post">
 		
 		<div class="form-group">
 			<input type="text" class="form-control" placeholder="Name ..." th:field="*{title}" />
 		</div>
 		
 		<div class="form-group">
 			<input type="text" class="form-control" placeholder="number..." th:field="*{author}" />
 		</div>
 		
 		<div class="form-group">
 			<input type="text" class ="form-control" placeholder="message" th:field="*{blogEntry}" />
 		</div>

 		<button class="btn btn-primary">Contact me</button>
</form>
</div>
	<script src="../../webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="../../webjars/jquery/1.9.1/jquery.min.js"></script>
</body>
</html>
